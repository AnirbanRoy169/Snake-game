<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <link rel="shortcut icon" href="snake.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="btn">
            <div class="row1">
                <button id="up" class="button"><img src="up.png" alt=""></button>
            </div>
            <div class="row2">
                <button id="left" class="button"><img src="left.png" alt=""></button>
                <button id="right" class="button"><img src="right.png" alt=""></button>
            </div>
            <div class="row3">
                <button id="down" class="button"><img src="down.png" alt=""></button>
            </div>
        </div>
        <div id="board"></div>
        <div id="scoreBox">Score: 0</div>
        <div id="highScoreBox">High Score: 0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
